<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Xurshid</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="tabsPanel">
        <!-- Tablar -->
        <div>
            <ul class="tabsLinks">
                <li class="tabsItem active"><a href="#" class="tabsLink">Часы</a></li>
                <li class="tabsItem">
                    <a href="#" class="tabsLink">
                        Секундомер
                        <span class="tabsLink__span"></span>
                    </a>
                </li>
            </ul>
            <ul class="tabsLinks">
                <li class="tabsItem "><a href="#" class="tabsLink">Таймер</a></li>
                <li class="tabsItem "><a href="#" class="tabsLink">калькулятор</a></li>
            </ul>
        </div>
        <!-- Tablar -->
        <div class="tabsContent">
            <div class="clock tabsContentItem active">
                <div class="arrowClock">
                    <!-- Soat -->
                    <div class="arrowClockNumber">
                        <div class="arrowClockNumber__num arrowClockNumber__num_12">12</div>
                        <div class="arrowClockNumber__arr arrowClockNumber__arr_1"></div>
                        <div class="arrowClockNumber__arr arrowClockNumber__arr_2"></div>
                        <div class="arrowClockNumber__num arrowClockNumber__num_3">3</div>
                        <div class="arrowClockNumber__arr arrowClockNumber__arr_4"></div>
                        <div class="arrowClockNumber__arr arrowClockNumber__arr_5"></div>
                        <div class="arrowClockNumber__num arrowClockNumber__num_6">6</div>
                        <div class="arrowClockNumber__arr arrowClockNumber__arr_7"></div>
                        <div class="arrowClockNumber__arr arrowClockNumber__arr_8"></div>
                        <div class="arrowClockNumber__num arrowClockNumber__num_9">9</div>
                        <div class="arrowClockNumber__arr arrowClockNumber__arr_10"></div>
                        <div class="arrowClockNumber__arr arrowClockNumber__arr_11"></div>
                    </div>

                    <!-- Ko`rsatkichlar  -->

                    <div class="s"></div> <!-- soniya -->
                    <div class="m"></div> <!-- daqiqa -->
                    <div class="h"></div> <!-- soat -->
                </div>
                <div class="numberClock">
                    <div class="hours">00</div>
                    <div class="minutes">00</div>
                </div>
            </div>
            <div class="stopwatch tabsContentItem ">
                <div class="stopwatch__clock">

                    <div class="stopwatch__clock-description">
                        <!-- Soat -->
                        <div class="stopwatch__hours">0</div>
                        Час.
                    </div>
                    <div class="stopwatch__clock-description">
                        <!-- Daqiqa -->
                        <div class="stopwatch__minutes">0</div>
                        Мин.
                    </div>
                    <div class="stopwatch__clock-description">
                        <!-- Soniya -->
                        <div class="stopwatch__seconds">0</div>
                        Сек.
                    </div>
                </div>
                <button class="stopwatch__btn">start</button>
            </div>
            <div class="timer tabsContentItem ">
                <div class="timer-content">
                    <div class="timer__screen">
                        <div class="timer__clock-description">
                            <div class="timer__hours"></div>
                            Час.
                        </div>
                        <div class="timer__clock-description">
                            <div class="timer__minutes"></div>
                            Мин.
                        </div>
                        <div class="timer__clock-description">
                            <div class="timer__seconds"></div>
                            Сек.
                        </div>
                    </div>
                    <div class="timer__btns">
                        <button class="timer__btn">7</button>
                        <button class="timer__btn">8</button>
                        <button class="timer__btn">9</button>
                        <button class="timer__btn">4</button>
                        <button class="timer__btn">5</button>
                        <button class="timer__btn">6</button>
                        <button class="timer__btn">1</button>
                        <button class="timer__btn">2</button>
                        <button class="timer__btn">3</button>
                        <button class="timer__set">PLAY</button>
                        <button class="timer__btn">0</button>
                        <button class="timer__clear">CLEAR</button>
                    </div>
                </div>
            </div>
            <div class="calc tabsContentItem ">
                <div class="calc-content">
                    <div class="calc__screen result">
                        <p class="calc__screen-out">0</p>
                    </div>
                    <div class="calc__btns">
                        <button class="calc__btn item1 numbers">ac</button>
                        <button class="calc__btn item1 negative"value="+/-">+/-</button>
                        <button class="calc__btn percent sign" value="%">%</button>
                        <button class="calc__btn numbers">ce</button>
                        
                        <button class="calc__btn">&#8730;</button>
                        <button class="calc__btn numbers">(</button>
                        <button class="calc__btn numbers">)</button>
                        <button class="calc__btn numbers" value="/">/</button>
                        
                        <button class="calc__btn numbers" value="7">7</button>
                        <button class="calc__btn numbers" value="8">8</button>
                        <button class="calc__btn numbers" value="9">9</button>
                        <button class="calc__btn numbers" value="*">*</button>
                        
                        <button class="calc__btn numbers" value="4">4</button>
                        <button class="calc__btn numbers" value="5">5</button>
                        <button class="calc__btn numbers" value="6">6</button>
                        <button class="calc__btn numbers" value="-">-</button>
                        
                        <button class="calc__btn numbers" value="1">1</button>
                        <button class="calc__btn numbers" value="2">2</button>
                        <button class="calc__btn numbers" value="3">3</button>
                        <button class="calc__btn numbers" value="+">+</button>
                        
                        <button class="calc__btn numbers">.</button>
                        <button class="calc__btn numbers itemZero" value="0">0</button>
                        <button class="calc__btn numbers">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio src="./second.mp3" class="stopwatch__audio"></audio>
    <audio src="./timer.mp3" class="timer__audio"></audio>
    <script src="js/script.js"></script>
</body>

</html>
